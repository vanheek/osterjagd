
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Osterjagd in Altensteig</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#228B22"/>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; font-family: Arial, sans-serif; background: #87ceeb; }
    canvas { display: block; }
    #ui { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 8px; font-size: 16px; }
    #touchControls { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; }
    .btn { width: 60px; height: 60px; background: rgba(255,255,255,0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; color: white; user-select: none; }
  </style>
</head>
<body>
  <div id="ui">Punkte: <span id="score">0</span></div>
  <canvas id="game" width="800" height="600"></canvas>
  <div id="touchControls">
    <div class="btn" id="btnLeft">⬅️</div>
    <div class="btn" id="btnRight">➡️</div>
    <div class="btn" id="btnJump">⬆️</div>
  </div>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const scoreDisplay = document.getElementById('score');
    let score = 0;
    let keys = {};
    document.addEventListener('keydown', e => keys[e.code] = true);
    document.addEventListener('keyup', e => keys[e.code] = false);
    document.getElementById('btnLeft').addEventListener('touchstart', () => keys['ArrowLeft'] = true);
    document.getElementById('btnLeft').addEventListener('touchend', () => keys['ArrowLeft'] = false);
    document.getElementById('btnRight').addEventListener('touchstart', () => keys['ArrowRight'] = true);
    document.getElementById('btnRight').addEventListener('touchend', () => keys['ArrowRight'] = false);
    document.getElementById('btnJump').addEventListener('touchstart', () => keys['Space'] = true);
    document.getElementById('btnJump').addEventListener('touchend', () => keys['Space'] = false);
    const player = { x: 50, y: 100, width: 50, height: 50, dy: 0, jumping: false };
    const gravity = 0.5;
    const ground = canvas.height - 100;
    const platforms = [
      { x: 0, y: ground, width: canvas.width, height: 100 },
      { x: 300, y: ground - 150, width: 100, height: 20 },
      { x: 500, y: ground - 250, width: 100, height: 20 },
    ];
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#8B0000';
      ctx.fillRect(player.x, player.y, player.width, player.height);
      ctx.fillStyle = '#654321';
      platforms.forEach(p => ctx.fillRect(p.x, p.y, p.width, p.height));
    }
    function update() {
      if (keys['ArrowRight']) player.x += 5;
      if (keys['ArrowLeft']) player.x -= 5;
      if (keys['Space'] && !player.jumping) {
        player.dy = -12;
        player.jumping = true;
      }
      player.dy += gravity;
      player.y += player.dy;
      platforms.forEach(p => {
        if (
          player.x < p.x + p.width &&
          player.x + player.width > p.x &&
          player.y + player.height < p.y + 20 &&
          player.y + player.height + player.dy >= p.y
        ) {
          player.y = p.y - player.height;
          player.dy = 0;
          player.jumping = false;
        }
      });
    }
    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }
    loop();
  </script>
</body>
</html>
